<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WLV Honours Grade Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #2e2e2e;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wolverhampton Honours Grade Tracker</h2>
    <form id="gradeForm">
      <p>Enter your Level 5 module marks (Year 2):</p>
      <input type="number" min="0" max="100" placeholder="Module 1" required>
      <input type="number" min="0" max="100" placeholder="Module 2" required>
      <input type="number" min="0" max="100" placeholder="Module 3" required>
      <input type="number" min="0" max="100" placeholder="Module 4" required>
      <input type="number" min="0" max="100" placeholder="Module 5" required>
      <input type="number" min="0" max="100" placeholder="Module 6" required>
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("gradeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = document.querySelectorAll("input[type='number']");
      let sum = 0;
      inputs.forEach(input => sum += Number(input.value));
      const level5Avg = sum / inputs.length;

      // Calculation for needed Level 6 avg to achieve 1st
      const needed = (70 - 0.33 * level5Avg) / 0.67;

      // Determine likely classification based on current average
      let likelyClass = "";
      if (level5Avg >= 70) likelyClass = "First Class Honours";
      else if (level5Avg >= 60) likelyClass = "Upper Second (2:1)";
      else if (level5Avg >= 50) likelyClass = "Lower Second (2:2)";
      else if (level5Avg >= 40) likelyClass = "Third Class";
      else likelyClass = "Fail";

      const resultText = `
        <strong>Level 5 Average:</strong> ${level5Avg.toFixed(2)}%<br>
        <strong>To get First Class Honours (70% overall), you need:</strong> ${needed.toFixed(2)}% in Level 6<br>
        <strong>Based on current form, your likely degree class is:</strong> ${likelyClass}
      `;

      document.getElementById("result").innerHTML = resultText;
    });
  </script>
</body>
</html>
